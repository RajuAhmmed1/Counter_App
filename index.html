<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couter App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="bg-gray-400 w-4/3 mx-[40px] rounded-lg px-20 md:px-5 my-[30px] h-[250px] flex flex-col justify-center md:w-1/3 lg:1/3 md:mx-auto md:my-[30px]"
    >
      <div class="flex flex-col text-center">
        <p class="text-2xl md:text-2xl" id="location">The numbers:</p>
        <p class="py-[20px] text-7xl font-bold" id="number">0</p>
      </div>
      <div class="button flex justify-center gap-[20px]">
        <button
          class="bg-[#008000] text-white font-bold py-1 px-5 text-xl rounded-lg"
          id="plus"
        >
          +
        </button>
        <button
          class="bg-[#FF0000] text-white font-bold py-1 px-5 text-xl rounded-lg"
          id="minus"
        >
          -
        </button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
